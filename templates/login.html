{% extends 'index.html' %}

{%block content%}
    <div style="background-color: chartreuse;">
    <h1 style="text-align: center;">Hello welcome to LoginPage<br></h1>

    <form method="post" style="text-align: center;" action="/login/">

        {% csrf_token %}

        <p><h4>Username:</h4><input type="text" name='username'></p><br>

        <p><h4>Password: </h4><input type="password" name='password'></p><br>

        <button type="submit"  style="text-align: left;" >Sign In</button>
        <button type="button" style="text-align: center;"><a href="/signup/" style="text-decoration: none; color:black">Sign Up</a></button>
        <button type="reset" style="text-align: right;">Enter again</button>
    </form></div>
{%endblock%}
